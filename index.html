<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Countdown Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #6200ee;
      --primary-hover: #3700b3;
      --bg-light: #ffffff;
      --bg-dark: #1f1f1f;
      --text-light: #000000;
      --text-dark: #ffffff;
      --surface-light: #f2f2f2;
      --surface-dark: #121212;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--surface-light);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: var(--surface-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 420px;
      margin: 40px auto;
      background: var(--bg-light);
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
      padding: 24px;
      transition: background 0.3s;
    }

    .dark-mode .container {
      background: var(--bg-dark);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 500;
    }

    label {
      display: block;
      margin-top: 16px;
      font-size: 14px;
      font-weight: 500;
    }

    input[type="date"],
    input[type="time"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #e7e7e7;
      color: #000;
      margin-top: 6px;
      transition: background 0.3s;
      outline: none;
    }

    .dark-mode input[type="date"],
    .dark-mode input[type="time"] {
      background: #333;
      color: #fff;
    }

    .switches {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px auto 10px;
      padding: 0 20px;
    }

    .switches label {
      font-size: 14px;
      font-weight: 400;
      cursor: pointer;
    }

    .material-button {
      position: relative;
      overflow: hidden;
      background-color: var(--primary-color);
      color: #fff;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 24px;
      width: 100%;
      cursor: pointer;
      outline: none;
      transition: background 0.3s;
    }

    .material-button:hover {
      background-color: var(--primary-hover);
    }

    .material-button:active::after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    .material-button::after {
      content: '';
      position: absolute;
      display: block;
      width: 100px;
      height: 100px;
      top: 50%;
      left: 50%;
      pointer-events: none;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: scale(0);
      transform-origin: center;
      animation: none;
    }

    .material-button:focus:not(:active)::after {
      animation: ripple 0.6s linear;
    }

    .result {
      margin-top: 24px;
      display: none;
    }

    .result div {
      font-size: 15px;
      padding: 8px 0;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .dark-mode .result div {
      border-color: rgba(255,255,255,0.1);
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="switches">
    <label><input type="checkbox" id="includeToday">Include Present Day</label>
    <label><input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">Dark Mode</label>
  </div>

  <div class="container">
    <h2>Countdown Timer</h2>

    <label for="startDate">Start Date</label>
    <input type="date" id="startDate">

    <label for="endDate">End Date</label>
    <input type="date" id="endDate">

    <label for="endTime">End Time</label>
    <input type="time" id="endTime" value="00:00">

    <button class="material-button" onclick="calculateCountdown()">Calculate</button>

    <div class="result" id="result">
      <div><strong>Days Left:</strong> <span id="days"></span></div>
      <div><strong>Weeks Left:</strong> <span id="weeks"></span></div>
      <div><strong>Hours Left:</strong> <span id="hours"></span></div>
      <div><strong>Minutes Left:</strong> <span id="minutes"></span></div>
      <div><strong>Seconds Left:</strong> <span id="seconds"></span></div>
    </div>
  </div>

  <script>
    let interval;

    window.onload = () => {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("startDate").value = today;
      document.getElementById("endDate").value = today;
      document.getElementById("endTime").value = "00:00";
    };

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function calculateCountdown() {
      clearInterval(interval);

      const startDateStr = document.getElementById("startDate").value;
      const endDateStr = document.getElementById("endDate").value;
      const endTimeStr = document.getElementById("endTime").value || "00:00";
      const includeToday = document.getElementById("includeToday").checked;

      if (!startDateStr || !endDateStr) {
        alert("Please select both dates.");
        return;
      }

      const startDate = new Date(startDateStr + "T00:00:00");
      const endDate = new Date(endDateStr + "T" + endTimeStr);

      if (endDate <= startDate) {
        alert("End date/time must be after start date.");
        return;
      }

      const msPerDay = 1000 * 60 * 60 * 24;
      let daysLeft = Math.floor((endDate - startDate) / msPerDay);
      if (includeToday) daysLeft += 1;
      const weeksLeft = (daysLeft / 7).toFixed(2);

      document.getElementById("days").textContent = daysLeft;
      document.getElementById("weeks").textContent = weeksLeft;
      document.getElementById("result").style.display = "block";

      function updateTimeLeft() {
        const now = new Date();
        const diffMs = endDate - now;

        if (diffMs <= 0) {
          clearInterval(interval);
          showTime(0, 0, 0);
          return;
        }

        const totalHours = Math.floor(diffMs / (1000 * 60 * 60));
        const totalMinutes = Math.floor(diffMs / (1000 * 60));
        const totalSeconds = Math.floor(diffMs / 1000);

        showTime(totalHours, totalMinutes, totalSeconds);
      }

      function showTime(h, m, s) {
        document.getElementById("hours").textContent = h;
        document.getElementById("minutes").textContent = m;
        document.getElementById("seconds").textContent = s;
      }

      updateTimeLeft();
      interval = setInterval(updateTimeLeft, 1000);
    }
  </script>
</body>
</html>
